<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <img
        class="bg-pattern-card"
        src="./images/bg-pattern-card.svg"
        alt="bg-top"
      />
      <img class="profile-pic" src="./images/image-victor.jpg" alt="victor" />
      <div class="profile-container">
        <div class="name-and-age">
          <span class="name">Victor Crest</span>
          <span class="age">26</span>
        </div>
        <p class="location">London</p>
      </div>

      <hr />

      <div class="stats-container">
        <metrics class="container">
          <span class="count">80K</span>
          <span class="metric">Followers</span>
        </metrics>
        <metrics class="container">
          <span class="count">803K</span>
          <span class="metric">Likes</span>
        </metrics>
        <metrics class="container">
          <span class="count">1.4K</span>
          <span class="metric">Photos</span>
        </metrics>
      </div>
    </div>
  </body>
</html>
